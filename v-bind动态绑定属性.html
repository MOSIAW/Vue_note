<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .old{
            height: 100px;
            width: 100px;
            background-color: rgb(255, 2, 2);
        }
        .newdiv{
            height: 100px;
            width: 100px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <!-- https://www.bilibili.com/video/BV12J411m7MG?p=13&spm_id_from=pageDriver -->
    <!-- v-bind:属性名 为元素绑定属性-->
    <div id="box" style="height: 200px; width: 200px;">
        <div class="old" v-bind:class="isActive?'newdiv':'old'"  v-on:click="change" >1</div>
        <div class="old" :class="{newdiv:isActive}"  @click="change"              > 2</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var ap = new Vue({
            el:"#box",
            data:{
                isActive:false
            },
            methods:{
                change:function(){
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
